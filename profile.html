<!-- Récupérer les données de l'utilisateur connecté-->
<script>
    $(document).ready(function () {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/user/' + tk,
            type: 'GET',
        }).done(function (dt) {
            document.getElementById('firstname').value = dt.user.firstname;
            document.getElementById('lastname').value = dt.user.lastname;
            document.getElementById('birthdate').value = dateBDDToDateForm(dt.user.date_naissance);
            document.getElementById('date_inscription').value = dateBDDToDateForm(dt.user.createdAt);
            $("input[name=sexe][value=" + dt.user.sexe + "]").prop('checked', true);

        })
    });

</script>

<!-- Modifier les données de l'utilisateur connecté-->
<script>
    (function () {
        $("#form-modify").submit(function (e) {
            $('#myAlert').modal();
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/user/' + tk,
                type: 'PUT',
                data: {
                    firstname: $("input[id='firstname']").val(),
                    lastname: $("input[id='lastname']").val(),
                    sexe: $("input[name='sexe']:checked").val(),
                    date_naissance: $("input[id='birthdate']").val(),
                }
            }).done(function (data) {
                console.log('Info Modified!')
            })
        })
    }
    )();
</script>
<!-- Script de modification du mot de passe de l'utilisateur connecté -->
<script>
    (function () {
        $("#form-modify-password").submit(function (e) {
            $('#myAlert').modal();
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/user/mdp/' + tk,
                type: 'PUT',
                data: {
                    oldPassword: $("input[id='oldpassword']").val(),
                    newPassword: $("input[id='newpassword']").val(),
                    confirmPassword: $("input[id='confirmpassword']").val(),
                    token: tk
                }
            }).done(function (data) {
                console.log('Password Modified!')
            })
        })
    }
    )();  
</script>

<!-- Script de déconnexion -->
<script>
    (function () {
        $("#logout").click(function (e) {
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/user/' + tk,
                type: 'DELETE',
                data: {
                    token: tk
                }
            }).done(function (data) {
                console.log('Logged out!')
                window.location.href = 'index.html';
            })
        })
    }
    )();
</script>

<script>
    function dateBDDToDateForm(date) {
        return date.split('T')[0]
    }
</script>
